<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clonal Succession - Bulletproof Tight Cage</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    canvas {
      border: 2px solid #555;
      border-radius: 10px;
      background: #222;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      font-size: 14px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    .cage-stat {
      color: #00e676;
    }
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleSimulation()">‚èØÔ∏è Play/Pause</button>
    <button onclick="resetSimulation()">üîÑ Reset</button>
    <label>Speed: <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1" onchange="updateSpeed()"></label>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="total-count">1</div>
      <div>Red Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="divisions-left">25</div>
      <div>Divisions Left</div>
    </div>
    <div class="stat-item">
      <div class="stat-value cage-stat" id="cage-radius">14</div>
      <div>Cage Radius</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="pressure">Extreme</div>
      <div>Cell Pressure</div>
    </div>
  </div>

  <!-- Matter.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <script>
    // Matter.js setup
    const { Engine, Render, World, Bodies, Body, Events, Constraint, Vector } = Matter;
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Physics world setup
    const engine = Engine.create();
    const world = engine.world;
    engine.world.gravity.y = 0;
    
    // EXTREMELY TIGHT parameters
    const CAGE_CENTER = { x: 300, y: 300 };
    let CAGE_RADIUS = 14; // VERY tight - cell radius is 12, so only 2 pixels clearance
    const MIN_CAGE_RADIUS = 14;
    const MAX_CAGE_RADIUS = 280;
    const CELL_RADIUS = 12;
    const MAX_CELLS = 100;
    
    let cells = [];
    let constraints = [];
    let boundaries = [];
    let divisionsLeft = 25;
    let generation = 1;
    let simulationRunning = true;
    let simulationSpeed = 1;
    let frameCount = 0;
    let targetCageRadius = CAGE_RADIUS;

    // Create BULLETPROOF circular cage boundary
    function createCageBoundary(radius) {
      if (boundaries.length > 0) {
        World.remove(world, boundaries);
        boundaries = [];
      }
      
      const segments = 48; // Many more segments for solid boundary
      
      for (let i = 0; i < segments; i++) {
        const angle1 = (i / segments) * Math.PI * 2;
        const angle2 = ((i + 1) / segments) * Math.PI * 2;
        
        const x1 = CAGE_CENTER.x + Math.cos(angle1) * radius;
        const y1 = CAGE_CENTER.y + Math.sin(angle1) * radius;
        const x2 = CAGE_CENTER.x + Math.cos(angle2) * radius;
        const y2 = CAGE_CENTER.y + Math.sin(angle2) * radius;
        
        const wall = Bodies.rectangle(
          (x1 + x2) / 2, 
          (y1 + y2) / 2, 
          Vector.magnitude(Vector.sub({x: x2, y: y2}, {x: x1, y: y1})), 
          30, // VERY thick walls
          { 
            isStatic: true,
            angle: Math.atan2(y2 - y1, x2 - x1),
            render: { fillStyle: '#00e676' },
            restitution: 0.0, // No bounce at all
            friction: 1.0, // Maximum friction
            frictionStatic: 1.0
          }
        );
        boundaries.push(wall);
      }
      
      World.add(world, boundaries);
      return boundaries;
    }

    // Calculate pressure and expand VERY slowly
    function updateCagePressure() {
      if (cells.length === 0) return { pressure: 0, pressureLevel: "None" };
      
      let boundaryPressure = 0;
      let cellCrowding = 0;
      let maxDistFromCenter = 0;
      
      cells.forEach(cell => {
        const pos = cell.body.position;
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        maxDistFromCenter = Math.max(maxDistFromCenter, distFromCenter);
        
        // Any cell close to boundary creates pressure
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 1) {
          boundaryPressure += 2;
        }
        
        // Check for severe crowding
        cells.forEach(otherCell => {
          if (otherCell.id !== cell.id) {
            const otherPos = otherCell.body.position;
            const distance = Vector.magnitude(Vector.sub(otherPos, pos));
            if (distance < CELL_RADIUS * 1.9) {
              cellCrowding += 0.5;
            }
          }
        });
      });
      
      const pressure = boundaryPressure + cellCrowding + (cells.length * 0.2);
      
      // Calculate minimum required radius based on actual cell positions
      const requiredRadius = Math.max(MIN_CAGE_RADIUS, maxDistFromCenter + CELL_RADIUS + 1);
      
      // Only expand if cells are actually pushing against boundary
      if (boundaryPressure > 1) {
        targetCageRadius = requiredRadius + 2; // Just enough space
      } else {
        targetCageRadius = requiredRadius;
      }
      
      targetCageRadius = Math.min(targetCageRadius, MAX_CAGE_RADIUS);
      
      // VERY slow expansion - only when absolutely necessary
      const expansionSpeed = 0.3;
      if (CAGE_RADIUS < targetCageRadius - 0.5) {
        CAGE_RADIUS += expansionSpeed;
        createCageBoundary(CAGE_RADIUS);
      }
      
      let pressureLevel = "None";
      if (pressure > 8) pressureLevel = "Extreme";
      else if (pressure > 6) pressureLevel = "Very High";
      else if (pressure > 4) pressureLevel = "High";
      else if (pressure > 2) pressureLevel = "Medium";
      else if (pressure > 0.5) pressureLevel = "Low";
      
      return { pressure, pressureLevel, boundaryPressure };
    }

    // Cell class with BULLETPROOF containment
    class Cell {
      constructor(x, y, generation = 1) {
        this.generation = generation;
        this.age = 0;
        this.maxAge = 600 + Math.random() * 200;
        this.canDivide = true;
        this.divisionCooldown = 0;
        this.isDividing = false;
        this.isNewborn = true;
        this.id = Math.random().toString(36).substr(2, 9);
        
        // Ensure initial position is inside cage
        const distFromCenter = Math.sqrt((x - CAGE_CENTER.x) ** 2 + (y - CAGE_CENTER.y) ** 2);
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 1) {
          const angle = Math.atan2(y - CAGE_CENTER.y, x - CAGE_CENTER.x);
          x = CAGE_CENTER.x + Math.cos(angle) * (CAGE_RADIUS - CELL_RADIUS - 2);
          y = CAGE_CENTER.y + Math.sin(angle) * (CAGE_RADIUS - CELL_RADIUS - 2);
        }
        
        // Create physics body with maximum containment properties
        this.body = Bodies.circle(x, y, CELL_RADIUS, {
          restitution: 0.0, // No bounce
          friction: 1.0, // Maximum friction
          frictionAir: 0.15, // High air resistance
          density: 0.001, // Light so easier to contain
          render: { fillStyle: '#ff4444' }
        });
        
        World.add(world, this.body);
        
        setTimeout(() => {
          this.isNewborn = false;
        }, 800);
      }

      update() {
        this.age++;
        
        if (this.divisionCooldown > 0) {
          this.divisionCooldown--;
          if (this.divisionCooldown === 0) {
            this.canDivide = true;
          }
        }
        
        // BULLETPROOF containment - check every frame
        this.bulletproofContainment();
        
        // Strong cohesion
        this.strongCohesion();
      }
      
      bulletproofContainment() {
        const pos = this.body.position;
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        
        // Multiple layers of containment
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 3) {
          // Layer 1: Strong force back to center
          const forceToCenter = Vector.mult(
            Vector.normalise(Vector.sub(CAGE_CENTER, pos)), 
            0.01 // Very strong force
          );
          Body.applyForce(this.body, pos, forceToCenter);
        }
        
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 1) {
          // Layer 2: Even stronger force
          const forceToCenter = Vector.mult(
            Vector.normalise(Vector.sub(CAGE_CENTER, pos)), 
            0.02
          );
          Body.applyForce(this.body, pos, forceToCenter);
          
          // Also reduce velocity toward boundary
          const velocity = this.body.velocity;
          const velocityTowardBoundary = Vector.dot(
            Vector.normalise(Vector.sub(pos, CAGE_CENTER)),
            velocity
          );
          
          if (velocityTowardBoundary > 0) {
            Body.setVelocity(this.body, Vector.mult(velocity, 0.5));
          }
        }
        
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS) {
          // Layer 3: Emergency teleportation
          const angle = Math.atan2(pos.y - CAGE_CENTER.y, pos.x - CAGE_CENTER.x);
          const safeX = CAGE_CENTER.x + Math.cos(angle) * (CAGE_RADIUS - CELL_RADIUS - 3);
          const safeY = CAGE_CENTER.y + Math.sin(angle) * (CAGE_RADIUS - CELL_RADIUS - 3);
          
          Body.setPosition(this.body, { x: safeX, y: safeY });
          Body.setVelocity(this.body, { x: 0, y: 0 });
        }
      }
      
      strongCohesion() {
        const myPos = this.body.position;
        
        cells.forEach(otherCell => {
          if (otherCell.id !== this.id) {
            const otherPos = otherCell.body.position;
            const distance = Vector.magnitude(Vector.sub(otherPos, myPos));
            const idealDistance = CELL_RADIUS * 2.05; // Very close
            const cohesionRange = CELL_RADIUS * 5;
            
            if (distance < cohesionRange && distance > idealDistance) {
              // Strong attraction
              const force = Vector.mult(
                Vector.normalise(Vector.sub(otherPos, myPos)), 
                0.001 // Stronger attraction
              );
              Body.applyForce(this.body, myPos, force);
            } else if (distance < idealDistance * 0.9) {
              // Gentle separation
              const force = Vector.mult(
                Vector.normalise(Vector.sub(myPos, otherPos)), 
                0.0002
              );
              Body.applyForce(this.body, myPos, force);
            }
          }
        });
      }

      divide() {
        if (!this.canDivide || this.divisionCooldown > 0 || divisionsLeft <= 0 || cells.length >= MAX_CELLS) {
          return null;
        }
        
        this.isDividing = true;
        this.canDivide = false;
        this.divisionCooldown = 60; // Slower division
        
        // Find safe position for new cell - MUST be inside cage
        let newX, newY;
        let attempts = 0;
        
        do {
          const angle = Math.random() * 2 * Math.PI;
          const distance = CELL_RADIUS * 2.02;
          newX = this.body.position.x + Math.cos(angle) * distance;
          newY = this.body.position.y + Math.sin(angle) * distance;
          attempts++;
          
          // If can't find safe spot, place toward center
          if (attempts > 10) {
            const angleToCenter = Math.atan2(CAGE_CENTER.y - this.body.position.y, CAGE_CENTER.x - this.body.position.x);
            newX = this.body.position.x + Math.cos(angleToCenter) * distance;
            newY = this.body.position.y + Math.sin(angleToCenter) * distance;
            break;
          }
        } while (Vector.magnitude(Vector.sub({x: newX, y: newY}, CAGE_CENTER)) > CAGE_RADIUS - CELL_RADIUS - 2);
        
        const newCell = new Cell(newX, newY, this.generation + 1);
        
        // Very gentle push
        const pushForce = Vector.mult(
          Vector.normalise(Vector.sub({x: newX, y: newY}, this.body.position)), 
          0.0001 // Very gentle
        );
        Body.applyForce(newCell.body, newCell.body.position, pushForce);
        Body.applyForce(this.body, this.body.position, Vector.mult(pushForce, -1));
        
        // Strong constraint
        const constraint = Constraint.create({
          bodyA: this.body,
          bodyB: newCell.body,
          length: CELL_RADIUS * 2.05,
          stiffness: 0.9,
          damping: 0.5
        });
        
        World.add(world, constraint);
        constraints.push(constraint);
        
        setTimeout(() => {
          World.remove(world, constraint);
          const index = constraints.indexOf(constraint);
          if (index > -1) constraints.splice(index, 1);
        }, 2500);
        
        setTimeout(() => {
          this.isDividing = false;
        }, 800);
        
        divisionsLeft--;
        generation = Math.max(generation, newCell.generation);
        
        return newCell;
      }
      
      destroy() {
        World.remove(world, this.body);
      }
    }

    function initializeSimulation() {
      World.clear(world);
      cells = [];
      constraints = [];
      boundaries = [];
      
      CAGE_RADIUS = 14; // VERY tight start
      targetCageRadius = CAGE_RADIUS;
      
      createCageBoundary(CAGE_RADIUS);
      
      const initialCell = new Cell(CAGE_CENTER.x, CAGE_CENTER.y, 1);
      cells.push(initialCell);
      
      divisionsLeft = 25;
      generation = 1;
      frameCount = 0;
    }

    function drawCells() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw cage outline - thicker to show strength
      ctx.strokeStyle = '#00e676';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(CAGE_CENTER.x, CAGE_CENTER.y, CAGE_RADIUS, 0, Math.PI * 2);
      ctx.stroke();
      
      // Draw target expansion (should be minimal)
      if (Math.abs(CAGE_RADIUS - targetCageRadius) > 1) {
        ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
        ctx.lineWidth = 1;
        ctx.setLineDash([2, 2]);
        ctx.beginPath();
        ctx.arc(CAGE_CENTER.x, CAGE_CENTER.y, targetCageRadius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.setLineDash([]);
      }
      
      // Draw cells
      cells.forEach(cell => {
        const pos = cell.body.position;
        
        let fillStyle = '#ff4444';
        let strokeStyle = '#ff6666';
        let radius = CELL_RADIUS;
        
        // Check if cell is outside cage (SHOULD NEVER HAPPEN)
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS + 1) {
          fillStyle = '#ff0000'; // BRIGHT RED WARNING
          strokeStyle = '#ffffff';
          radius = CELL_RADIUS * 1.2; // Make it bigger to see
        }
        
        // Check if cell is very close to boundary
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 2) {
          fillStyle = '#ff8888'; // Lighter when pressed against boundary
        }
        
        if (cell.isNewborn) {
          const scale = Math.min(1, (800 - (cell.age * 4)) / 800 + 0.4);
          radius *= (0.4 + 0.6 * scale);
          fillStyle = '#ff6666';
        }
        
        if (cell.isDividing) {
          radius *= (1 + 0.08 * Math.sin(frameCount * 0.4));
          fillStyle = '#ffaaaa';
        }
        
        ctx.fillStyle = fillStyle;
        ctx.strokeStyle = strokeStyle;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      });
      
      // Draw constraints
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.lineWidth = 1;
      constraints.forEach(constraint => {
        if (constraint.bodyA && constraint.bodyB) {
          const posA = constraint.bodyA.position;
          const posB = constraint.bodyB.position;
          ctx.beginPath();
          ctx.moveTo(posA.x, posA.y);
          ctx.lineTo(posB.x, posB.y);
          ctx.stroke();
        }
      });
    }

    function divideCells() {
      if (divisionsLeft <= 0 || cells.length >= MAX_CELLS) return;
      
      const newCells = [];
      
      cells.forEach(cell => {
        // Slower division in tight space
        if (Math.random() < 0.006 && cell.age > 30) {
          const newCell = cell.divide();
          if (newCell) {
            newCells.push(newCell);
          }
        }
      });
      
      cells.push(...newCells);
    }

    function updateCells() {
      cells.forEach(cell => cell.update());
    }

    function updateStats() {
      const pressureData = updateCagePressure();
      
      document.getElementById('total-count').textContent = cells.length;
      document.getElementById('divisions-left').textContent = divisionsLeft;
      document.getElementById('cage-radius').textContent = Math.round(CAGE_RADIUS);
      document.getElementById('pressure').textContent = pressureData.pressureLevel;
    }

    function gameLoop() {
      if (simulationRunning) {
        Engine.update(engine, 16.67 * simulationSpeed);
        
        updateCells();
        divideCells();
        
        drawCells();
        updateStats();
        
        frameCount++;
      }
      
      requestAnimationFrame(gameLoop);
    }

    function toggleSimulation() {
      simulationRunning = !simulationRunning;
    }

    function resetSimulation() {
      initializeSimulation();
    }

    function updateSpeed() {
      simulationSpeed = parseFloat(document.getElementById('speedControl').value);
    }

    initializeSimulation();
    gameLoop();
  </script>
</body>
</html>

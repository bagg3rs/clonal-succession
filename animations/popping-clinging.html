<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clonal Succession - Popping & Clinging Cells</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    svg {
      background: #222;
      border: 1px solid #555;
      border-radius: 10px;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      font-size: 14px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    
    .red-clone { 
      fill: #ff4444; 
      stroke: #ff6666;
      stroke-width: 1;
    }
    
    .cage {
      fill: none;
      stroke: #00e676;
      stroke-width: 3;
    }
    .stem-cell {
      stroke: white;
      stroke-width: 3;
      filter: drop-shadow(0 0 10px #ff4444);
      animation: pulse 3s infinite ease-in-out;
    }
    
    .popping {
      animation: popOut 0.8s ease-out;
    }
    
    .dividing {
      animation: divisionPulse 1s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes popOut {
      0% { 
        transform: scale(0.1); 
        opacity: 0.5; 
      }
      50% { 
        transform: scale(1.3); 
        opacity: 0.8; 
      }
      100% { 
        transform: scale(1); 
        opacity: 1; 
      }
    }
    
    @keyframes divisionPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleSimulation()">‚èØÔ∏è Play/Pause</button>
    <button onclick="resetSimulation()">üîÑ Reset</button>
    <label>Speed: <input type="range" id="speedControl" min="0.5" max="3" step="0.1" value="1" onchange="updateSpeed()"></label>
  </div>

  <svg id="sim" width="600" height="600" viewBox="0 0 600 600">
    <!-- Round cage -->
    <circle class="cage" cx="300" cy="300" r="200" />
    
    <!-- Red stem cell -->
    <circle id="stem-red" class="stem-cell red-clone" cx="300" cy="150" r="12" />
  </svg>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="total-count">1</div>
      <div>Red Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="divisions-left">25</div>
      <div>Divisions Left</div>
    </div>
  </div>

  <script>
    const svg = document.getElementById("sim");
    const CAGE_CENTER = { x: 300, y: 300 };
    const CAGE_RADIUS = 200;
    const CELL_RADIUS = 8;
    
    let cells = [];
    let divisionsLeft = 25;
    let simulationRunning = true;
    let simulationSpeed = 1;

    class Cell {
      constructor(x, y, isPopping = false) {
        this.x = x;
        this.y = y;
        this.targetX = x;
        this.targetY = y;
        this.id = Math.random().toString(36).substr(2, 9);
        this.isDividing = false;
        this.isPopping = isPopping;
        this.canDivide = true;
        this.divisionTimer = 0;
        this.age = 0;
        
        // For clinging behavior
        this.vx = 0;
        this.vy = 0;
      }

      update() {
        this.age++;
        
        if (this.divisionTimer > 0) {
          this.divisionTimer--;
          if (this.divisionTimer === 0) {
            this.canDivide = true;
          }
        }
        
        // Clinging behavior - cells attract to nearby cells
        this.clingToNearby();
        
        // Apply gentle movement towards target
        this.x += this.vx * 0.1;
        this.y += this.vy * 0.1;
        
        // Damping
        this.vx *= 0.9;
        this.vy *= 0.9;
        
        // Keep inside cage
        const distFromCenter = Math.sqrt((this.x - CAGE_CENTER.x) ** 2 + (this.y - CAGE_CENTER.y) ** 2);
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS) {
          const angle = Math.atan2(this.y - CAGE_CENTER.y, this.x - CAGE_CENTER.x);
          this.x = CAGE_CENTER.x + Math.cos(angle) * (CAGE_RADIUS - CELL_RADIUS);
          this.y = CAGE_CENTER.y + Math.sin(angle) * (CAGE_RADIUS - CELL_RADIUS);
          this.vx = 0;
          this.vy = 0;
        }
      }
      
      clingToNearby() {
        // Find nearby cells and gently move towards them
        cells.forEach(otherCell => {
          if (otherCell.id !== this.id) {
            const dx = otherCell.x - this.x;
            const dy = otherCell.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            // Clinging range - cells want to be close but not overlapping
            const idealDistance = CELL_RADIUS * 2.2;
            const clingRange = CELL_RADIUS * 4;
            
            if (dist < clingRange && dist > 0) {
              if (dist > idealDistance) {
                // Too far - move closer
                const force = 0.02;
                this.vx += (dx / dist) * force;
                this.vy += (dy / dist) * force;
              } else if (dist < idealDistance * 0.8) {
                // Too close - move apart slightly
                const force = 0.01;
                this.vx -= (dx / dist) * force;
                this.vy -= (dy / dist) * force;
              }
            }
          }
        });
      }

      divide() {
        if (!this.canDivide || divisionsLeft <= 0) return null;
        
        this.isDividing = true;
        
        // Pop out a new cell from the center towards this cell's position
        const angleToThis = Math.atan2(this.y - CAGE_CENTER.y, this.x - CAGE_CENTER.x);
        const popDistance = 30 + Math.random() * 20; // Random pop distance
        const popAngle = angleToThis + (Math.random() - 0.5) * 0.8; // Slight angle variation
        
        const newX = CAGE_CENTER.x + Math.cos(popAngle) * popDistance;
        const newY = CAGE_CENTER.y + Math.sin(popAngle) * popDistance;
        
        const newCell = new Cell(newX, newY, true);
        
        // Give the new cell some initial velocity away from center
        newCell.vx = Math.cos(popAngle) * 2;
        newCell.vy = Math.sin(popAngle) * 2;
        
        // Animation timers
        setTimeout(() => {
          this.isDividing = false;
          newCell.isPopping = false;
        }, 800);
        
        // Division cooldown
        this.canDivide = false;
        this.divisionTimer = 8;
        newCell.canDivide = false;
        newCell.divisionTimer = 5;
        
        divisionsLeft--;
        return newCell;
      }
    }

    function initializeSimulation() {
      cells = [];
      // Start with exactly ONE cell in the center
      cells.push(new Cell(CAGE_CENTER.x, CAGE_CENTER.y));
      divisionsLeft = 25;
    }

    function drawCells() {
      // Remove old cells
      svg.querySelectorAll(".cell").forEach(cell => svg.removeChild(cell));

      // Draw all cells
      cells.forEach(cell => {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", cell.x);
        circle.setAttribute("cy", cell.y);
        circle.setAttribute("r", CELL_RADIUS);
        
        let classes = 'cell red-clone';
        if (cell.isDividing) classes += ' dividing';
        if (cell.isPopping) classes += ' popping';
        
        circle.setAttribute("class", classes);
        svg.appendChild(circle);
      });
    }

    function divideCells() {
      if (divisionsLeft <= 0) return;
      
      const newCells = [];
      
      // Try to divide some cells
      cells.forEach(cell => {
        if (Math.random() < 0.25 && cell.canDivide && cell.age > 3) { // 25% chance, must be mature
          const newCell = cell.divide();
          if (newCell) {
            newCells.push(newCell);
          }
        }
      });

      cells.push(...newCells);
    }

    function updateCells() {
      cells.forEach(cell => cell.update());
    }

    function updateStats() {
      document.getElementById('total-count').textContent = cells.length;
      document.getElementById('divisions-left').textContent = divisionsLeft;
    }

    function tick() {
      if (!simulationRunning) return;
      
      divideCells();
      updateCells();
      drawCells();
      updateStats();
    }

    function toggleSimulation() {
      simulationRunning = !simulationRunning;
    }

    function resetSimulation() {
      initializeSimulation();
      drawCells();
      updateStats();
    }

    function updateSpeed() {
      simulationSpeed = parseFloat(document.getElementById('speedControl').value);
    }

    // Initialize
    initializeSimulation();
    drawCells();
    updateStats();
    
    // Run simulation
    setInterval(() => {
      tick();
    }, 1200 / simulationSpeed);
  </script>
</body>
</html>

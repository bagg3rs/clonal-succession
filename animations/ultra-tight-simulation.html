<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clonal Succession - Ultra Tight Cage</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    canvas {
      border: 2px solid #555;
      border-radius: 10px;
      background: #222;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      font-size: 14px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    .cage-stat {
      color: #00e676;
    }
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleSimulation()">‚èØÔ∏è Play/Pause</button>
    <button onclick="resetSimulation()">üîÑ Reset</button>
    <label>Speed: <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1" onchange="updateSpeed()"></label>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="total-count">1</div>
      <div>Red Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="divisions-left">25</div>
      <div>Divisions Left</div>
    </div>
    <div class="stat-item">
      <div class="stat-value cage-stat" id="cage-radius">15</div>
      <div>Cage Radius</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="pressure">Extreme</div>
      <div>Cell Pressure</div>
    </div>
  </div>

  <!-- Matter.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
  
  <script>
    // Matter.js setup
    const { Engine, Render, World, Bodies, Body, Events, Constraint, Vector } = Matter;
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Physics world setup
    const engine = Engine.create();
    const world = engine.world;
    engine.world.gravity.y = 0; // No gravity for cell simulation
    
    // Simulation parameters - EXTREMELY TIGHT
    const CAGE_CENTER = { x: 300, y: 300 };
    let CAGE_RADIUS = 15; // EXTREMELY small - cell radius is 12, so barely any space
    const MIN_CAGE_RADIUS = 15;
    const MAX_CAGE_RADIUS = 280;
    const CELL_RADIUS = 12;
    const MAX_CELLS = 100;
    
    let cells = [];
    let constraints = [];
    let boundaries = [];
    let divisionsLeft = 25;
    let generation = 1;
    let simulationRunning = true;
    let simulationSpeed = 1;
    let frameCount = 0;
    let targetCageRadius = CAGE_RADIUS;

    // Create circular cage boundary that can be updated
    function createCageBoundary(radius) {
      // Remove old boundaries
      if (boundaries.length > 0) {
        World.remove(world, boundaries);
        boundaries = [];
      }
      
      const segments = 24;
      
      for (let i = 0; i < segments; i++) {
        const angle1 = (i / segments) * Math.PI * 2;
        const angle2 = ((i + 1) / segments) * Math.PI * 2;
        
        const x1 = CAGE_CENTER.x + Math.cos(angle1) * radius;
        const y1 = CAGE_CENTER.y + Math.sin(angle1) * radius;
        const x2 = CAGE_CENTER.x + Math.cos(angle2) * radius;
        const y2 = CAGE_CENTER.y + Math.sin(angle2) * radius;
        
        const wall = Bodies.rectangle(
          (x1 + x2) / 2, 
          (y1 + y2) / 2, 
          Vector.magnitude(Vector.sub({x: x2, y: y2}, {x: x1, y: y1})), 
          12, // Thicker walls to contain pressure
          { 
            isStatic: true,
            angle: Math.atan2(y2 - y1, x2 - x1),
            render: { fillStyle: '#00e676' },
            restitution: 0.8 // Bouncy walls
          }
        );
        boundaries.push(wall);
      }
      
      World.add(world, boundaries);
      return boundaries;
    }

    // Calculate cell pressure - MUCH MORE AGGRESSIVE
    function updateCagePressure() {
      if (cells.length === 0) return { pressure: 0, pressureLevel: "None" };
      
      // Calculate how much cells are pushing against boundaries
      let boundaryPressure = 0;
      let cellCrowding = 0;
      let totalPushForce = 0;
      
      cells.forEach(cell => {
        const pos = cell.body.position;
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        
        // Any cell close to boundary creates massive pressure
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 3) {
          boundaryPressure += 2; // High pressure for boundary contact
          totalPushForce += (CAGE_RADIUS - CELL_RADIUS - distFromCenter + 3) * 0.5;
        }
        
        // Check for severe crowding
        cells.forEach(otherCell => {
          if (otherCell.id !== cell.id) {
            const otherPos = otherCell.body.position;
            const distance = Vector.magnitude(Vector.sub(otherPos, pos));
            if (distance < CELL_RADIUS * 2.1) {
              cellCrowding += 1;
            }
          }
        });
      });
      
      // Extreme pressure calculation
      const pressure = boundaryPressure + (cellCrowding * 0.3) + (cells.length * 0.5);
      
      // Cage MUST expand when there's any pressure
      const minExpansion = cells.length * CELL_RADIUS * 2.2; // Minimum space needed
      targetCageRadius = Math.max(MIN_CAGE_RADIUS, minExpansion);
      
      // Add pressure-based expansion
      if (pressure > 0.5) {
        targetCageRadius += pressure * 15;
      }
      
      targetCageRadius = Math.min(targetCageRadius, MAX_CAGE_RADIUS);
      
      // VERY fast expansion when under pressure
      const expansionSpeed = 3.0;
      if (CAGE_RADIUS < targetCageRadius) {
        CAGE_RADIUS += expansionSpeed;
        createCageBoundary(CAGE_RADIUS);
      } else if (CAGE_RADIUS > targetCageRadius + 5) {
        // Slow contraction only if much bigger than needed
        CAGE_RADIUS -= 0.5;
        createCageBoundary(CAGE_RADIUS);
      }
      
      // Pressure level display
      let pressureLevel = "None";
      if (pressure > 8) pressureLevel = "Extreme";
      else if (pressure > 5) pressureLevel = "Very High";
      else if (pressure > 3) pressureLevel = "High";
      else if (pressure > 1) pressureLevel = "Medium";
      else if (pressure > 0.1) pressureLevel = "Low";
      
      return { pressure, pressureLevel, boundaryPressure, totalPushForce };
    }

    // Cell class with physics body
    class Cell {
      constructor(x, y, generation = 1) {
        this.generation = generation;
        this.age = 0;
        this.maxAge = 400 + Math.random() * 200;
        this.canDivide = true;
        this.divisionCooldown = 0;
        this.isDividing = false;
        this.isNewborn = true;
        this.id = Math.random().toString(36).substr(2, 9);
        
        // Create physics body - more bouncy for pressure
        this.body = Bodies.circle(x, y, CELL_RADIUS, {
          restitution: 0.6,
          friction: 0.4,
          frictionAir: 0.02,
          density: 0.003,
          render: { fillStyle: '#ff4444' }
        });
        
        // Add to world
        World.add(world, this.body);
        
        // Newborn animation
        setTimeout(() => {
          this.isNewborn = false;
        }, 600);
      }

      update() {
        this.age++;
        
        if (this.divisionCooldown > 0) {
          this.divisionCooldown--;
          if (this.divisionCooldown === 0) {
            this.canDivide = true;
          }
        }
        
        // Strong clinging in tight space
        this.clingToNearby();
        
        // Push against cage boundaries
        this.pushAgainstCage();
      }
      
      clingToNearby() {
        const myPos = this.body.position;
        
        cells.forEach(otherCell => {
          if (otherCell.id !== this.id) {
            const otherPos = otherCell.body.position;
            const distance = Vector.magnitude(Vector.sub(otherPos, myPos));
            const idealDistance = CELL_RADIUS * 2.1;
            const clingRange = CELL_RADIUS * 2.8;
            
            if (distance < clingRange && distance > idealDistance) {
              // Strong attraction
              const force = Vector.mult(
                Vector.normalise(Vector.sub(otherPos, myPos)), 
                0.0004
              );
              Body.applyForce(this.body, myPos, force);
            } else if (distance < idealDistance * 0.9) {
              // Push apart if too close
              const force = Vector.mult(
                Vector.normalise(Vector.sub(myPos, otherPos)), 
                0.0002
              );
              Body.applyForce(this.body, myPos, force);
            }
          }
        });
      }
      
      pushAgainstCage() {
        const pos = this.body.position;
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        
        // If cell is near boundary, it should push outward
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 5) {
          // Push outward against cage
          const pushDirection = Vector.normalise(Vector.sub(pos, CAGE_CENTER));
          const pushForce = Vector.mult(pushDirection, 0.0008);
          Body.applyForce(this.body, pos, pushForce);
        }
      }

      divide() {
        if (!this.canDivide || this.divisionCooldown > 0 || divisionsLeft <= 0 || cells.length >= MAX_CELLS) {
          return null;
        }
        
        this.isDividing = true;
        this.canDivide = false;
        this.divisionCooldown = 30; // Fast division in tight space
        
        // In extremely tight space, cells divide right on top of each other
        const angle = Math.random() * 2 * Math.PI;
        const distance = CELL_RADIUS * 2.05; // Barely separated
        
        const newX = this.body.position.x + Math.cos(angle) * distance;
        const newY = this.body.position.y + Math.sin(angle) * distance;
        
        const newCell = new Cell(newX, newY, this.generation + 1);
        
        // Both cells push outward from division
        const pushForce = Vector.mult(
          { x: Math.cos(angle), y: Math.sin(angle) }, 
          0.002
        );
        Body.applyForce(newCell.body, newCell.body.position, pushForce);
        Body.applyForce(this.body, this.body.position, Vector.mult(pushForce, -1));
        
        // Very brief constraint
        const constraint = Constraint.create({
          bodyA: this.body,
          bodyB: newCell.body,
          length: CELL_RADIUS * 2.05,
          stiffness: 0.6,
          damping: 0.3
        });
        
        World.add(world, constraint);
        constraints.push(constraint);
        
        // Remove constraint very quickly
        setTimeout(() => {
          World.remove(world, constraint);
          const index = constraints.indexOf(constraint);
          if (index > -1) constraints.splice(index, 1);
        }, 500);
        
        // Animation cleanup
        setTimeout(() => {
          this.isDividing = false;
        }, 600);
        
        divisionsLeft--;
        generation = Math.max(generation, newCell.generation);
        
        return newCell;
      }
      
      destroy() {
        World.remove(world, this.body);
      }
    }

    function initializeSimulation() {
      // Clear existing world
      World.clear(world);
      cells = [];
      constraints = [];
      boundaries = [];
      
      // Reset cage to EXTREMELY small size
      CAGE_RADIUS = 15;
      targetCageRadius = CAGE_RADIUS;
      
      // Create ultra-tight cage boundary
      createCageBoundary(CAGE_RADIUS);
      
      // Create initial cell in center - TOUCHING the boundary
      const initialCell = new Cell(CAGE_CENTER.x, CAGE_CENTER.y, 1);
      cells.push(initialCell);
      
      divisionsLeft = 25;
      generation = 1;
      frameCount = 0;
    }

    function drawCells() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw cage outline - thicker to show pressure
      ctx.strokeStyle = '#00e676';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(CAGE_CENTER.x, CAGE_CENTER.y, CAGE_RADIUS, 0, Math.PI * 2);
      ctx.stroke();
      
      // Draw pressure visualization - target expansion
      if (Math.abs(CAGE_RADIUS - targetCageRadius) > 1) {
        ctx.strokeStyle = 'rgba(255, 255, 0, 0.6)';
        ctx.lineWidth = 2;
        ctx.setLineDash([2, 2]);
        ctx.beginPath();
        ctx.arc(CAGE_CENTER.x, CAGE_CENTER.y, targetCageRadius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.setLineDash([]);
      }
      
      // Draw cells
      cells.forEach(cell => {
        const pos = cell.body.position;
        
        // Cell color and effects
        let fillStyle = '#ff4444';
        let strokeStyle = '#ff6666';
        let radius = CELL_RADIUS;
        
        // Check if cell is pushing against boundary
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 3) {
          fillStyle = '#ff8888'; // Lighter color when pushing
          strokeStyle = '#ffaaaa';
        }
        
        if (cell.isNewborn) {
          // Newborn animation
          const scale = Math.min(1, (600 - (cell.age * 5)) / 600 + 0.5);
          radius *= (0.5 + 0.5 * scale);
          fillStyle = '#ff6666';
        }
        
        if (cell.isDividing) {
          // Division animation
          radius *= (1 + 0.1 * Math.sin(frameCount * 0.5));
          fillStyle = '#ffaaaa';
        }
        
        // Draw cell
        ctx.fillStyle = fillStyle;
        ctx.strokeStyle = strokeStyle;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      });
      
      // Draw constraints
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
      ctx.lineWidth = 1;
      constraints.forEach(constraint => {
        if (constraint.bodyA && constraint.bodyB) {
          const posA = constraint.bodyA.position;
          const posB = constraint.bodyB.position;
          ctx.beginPath();
          ctx.moveTo(posA.x, posA.y);
          ctx.lineTo(posB.x, posB.y);
          ctx.stroke();
        }
      });
    }

    function divideCells() {
      if (divisionsLeft <= 0 || cells.length >= MAX_CELLS) return;
      
      const newCells = [];
      
      cells.forEach(cell => {
        // Very high division rate due to pressure
        if (Math.random() < 0.015 && cell.age > 15) {
          const newCell = cell.divide();
          if (newCell) {
            newCells.push(newCell);
          }
        }
      });
      
      cells.push(...newCells);
    }

    function updateCells() {
      cells.forEach(cell => cell.update());
    }

    function updateStats() {
      const pressureData = updateCagePressure();
      
      document.getElementById('total-count').textContent = cells.length;
      document.getElementById('divisions-left').textContent = divisionsLeft;
      document.getElementById('cage-radius').textContent = Math.round(CAGE_RADIUS);
      document.getElementById('pressure').textContent = pressureData.pressureLevel;
    }

    function gameLoop() {
      if (simulationRunning) {
        // Update physics
        Engine.update(engine, 16.67 * simulationSpeed);
        
        // Update cells
        updateCells();
        divideCells();
        
        // Draw everything
        drawCells();
        updateStats();
        
        frameCount++;
      }
      
      requestAnimationFrame(gameLoop);
    }

    function toggleSimulation() {
      simulationRunning = !simulationRunning;
    }

    function resetSimulation() {
      initializeSimulation();
    }

    function updateSpeed() {
      simulationSpeed = parseFloat(document.getElementById('speedControl').value);
    }

    // Initialize and start
    initializeSimulation();
    gameLoop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clonal Succession - Physics Simulation</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    canvas {
      border: 2px solid #555;
      border-radius: 10px;
      background: #222;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      font-size: 14px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleSimulation()">‚èØÔ∏è Play/Pause</button>
    <button onclick="resetSimulation()">üîÑ Reset</button>
    <button onclick="addCell()">‚ûï Add Cell</button>
    <label>Speed: <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1" onchange="updateSpeed()"></label>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="total-count">1</div>
      <div>Red Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="divisions-left">25</div>
      <div>Divisions Left</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="generation">1</div>
      <div>Generation</div>
    </div>
  </div>

  <!-- Matter.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
  
  <script>
    // Matter.js setup
    const { Engine, Render, World, Bodies, Body, Events, Constraint, Vector } = Matter;
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Physics world setup
    const engine = Engine.create();
    const world = engine.world;
    engine.world.gravity.y = 0; // No gravity for cell simulation
    
    // Simulation parameters
    const CAGE_CENTER = { x: 300, y: 300 };
    const CAGE_RADIUS = 250;
    const CELL_RADIUS = 12;
    const MAX_CELLS = 100;
    
    let cells = [];
    let constraints = [];
    let divisionsLeft = 25;
    let generation = 1;
    let simulationRunning = true;
    let simulationSpeed = 1;
    let frameCount = 0;

    // Create circular cage boundary
    function createCageBoundary() {
      const segments = 32;
      const boundaries = [];
      
      for (let i = 0; i < segments; i++) {
        const angle1 = (i / segments) * Math.PI * 2;
        const angle2 = ((i + 1) / segments) * Math.PI * 2;
        
        const x1 = CAGE_CENTER.x + Math.cos(angle1) * CAGE_RADIUS;
        const y1 = CAGE_CENTER.y + Math.sin(angle1) * CAGE_RADIUS;
        const x2 = CAGE_CENTER.x + Math.cos(angle2) * CAGE_RADIUS;
        const y2 = CAGE_CENTER.y + Math.sin(angle2) * CAGE_RADIUS;
        
        const wall = Bodies.rectangle(
          (x1 + x2) / 2, 
          (y1 + y2) / 2, 
          Vector.magnitude(Vector.sub({x: x2, y: y2}, {x: x1, y: y1})), 
          10,
          { 
            isStatic: true,
            angle: Math.atan2(y2 - y1, x2 - x1),
            render: { fillStyle: '#00e676' }
          }
        );
        boundaries.push(wall);
      }
      
      World.add(world, boundaries);
      return boundaries;
    }

    // Cell class with physics body
    class Cell {
      constructor(x, y, generation = 1) {
        this.generation = generation;
        this.age = 0;
        this.maxAge = 300 + Math.random() * 200;
        this.canDivide = true;
        this.divisionCooldown = 0;
        this.isDividing = false;
        this.isNewborn = true;
        this.id = Math.random().toString(36).substr(2, 9);
        
        // Create physics body
        this.body = Bodies.circle(x, y, CELL_RADIUS, {
          restitution: 0.3,
          friction: 0.8,
          frictionAir: 0.05,
          density: 0.001,
          render: { fillStyle: '#ff4444' }
        });
        
        // Add to world
        World.add(world, this.body);
        
        // Newborn animation
        setTimeout(() => {
          this.isNewborn = false;
        }, 1000);
      }

      update() {
        this.age++;
        
        if (this.divisionCooldown > 0) {
          this.divisionCooldown--;
          if (this.divisionCooldown === 0) {
            this.canDivide = true;
          }
        }
        
        // Add gentle attraction to nearby cells (clinging behavior)
        this.clingToNearby();
        
        // Keep cells inside cage with soft force
        this.stayInCage();
      }
      
      clingToNearby() {
        const myPos = this.body.position;
        
        cells.forEach(otherCell => {
          if (otherCell.id !== this.id) {
            const otherPos = otherCell.body.position;
            const distance = Vector.magnitude(Vector.sub(otherPos, myPos));
            const idealDistance = CELL_RADIUS * 2.5;
            const clingRange = CELL_RADIUS * 4;
            
            if (distance < clingRange && distance > idealDistance) {
              // Gentle attraction force
              const force = Vector.mult(
                Vector.normalise(Vector.sub(otherPos, myPos)), 
                0.0002
              );
              Body.applyForce(this.body, myPos, force);
            }
          }
        });
      }
      
      stayInCage() {
        const pos = this.body.position;
        const distFromCenter = Vector.magnitude(Vector.sub(pos, CAGE_CENTER));
        
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS - 20) {
          // Apply force towards center
          const forceToCenter = Vector.mult(
            Vector.normalise(Vector.sub(CAGE_CENTER, pos)), 
            0.001
          );
          Body.applyForce(this.body, pos, forceToCenter);
        }
      }

      divide() {
        if (!this.canDivide || this.divisionCooldown > 0 || divisionsLeft <= 0 || cells.length >= MAX_CELLS) {
          return null;
        }
        
        this.isDividing = true;
        this.canDivide = false;
        this.divisionCooldown = 60; // 1 second at 60fps
        
        // Create new cell that "pops out" from center towards this cell
        const directionFromCenter = Vector.normalise(
          Vector.sub(this.body.position, CAGE_CENTER)
        );
        
        // Pop out from center with some randomness
        const popAngle = Math.atan2(directionFromCenter.y, directionFromCenter.x) + 
                        (Math.random() - 0.5) * 0.5;
        const popDistance = 40 + Math.random() * 30;
        
        const newX = CAGE_CENTER.x + Math.cos(popAngle) * popDistance;
        const newY = CAGE_CENTER.y + Math.sin(popAngle) * popDistance;
        
        const newCell = new Cell(newX, newY, this.generation + 1);
        
        // Give new cell initial velocity "popping out"
        const popForce = Vector.mult(
          { x: Math.cos(popAngle), y: Math.sin(popAngle) }, 
          0.003
        );
        Body.applyForce(newCell.body, newCell.body.position, popForce);
        
        // Create temporary constraint to make cells "stick" briefly
        const constraint = Constraint.create({
          bodyA: this.body,
          bodyB: newCell.body,
          length: CELL_RADIUS * 2.2,
          stiffness: 0.3,
          damping: 0.1
        });
        
        World.add(world, constraint);
        constraints.push(constraint);
        
        // Remove constraint after a short time
        setTimeout(() => {
          World.remove(world, constraint);
          const index = constraints.indexOf(constraint);
          if (index > -1) constraints.splice(index, 1);
        }, 2000);
        
        // Animation cleanup
        setTimeout(() => {
          this.isDividing = false;
        }, 1000);
        
        divisionsLeft--;
        generation = Math.max(generation, newCell.generation);
        
        return newCell;
      }
      
      destroy() {
        World.remove(world, this.body);
      }
    }

    function initializeSimulation() {
      // Clear existing world
      World.clear(world);
      cells = [];
      constraints = [];
      
      // Create cage boundary
      createCageBoundary();
      
      // Create initial cell in center
      const initialCell = new Cell(CAGE_CENTER.x, CAGE_CENTER.y, 1);
      cells.push(initialCell);
      
      divisionsLeft = 25;
      generation = 1;
      frameCount = 0;
    }

    function drawCells() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw cage outline
      ctx.strokeStyle = '#00e676';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(CAGE_CENTER.x, CAGE_CENTER.y, CAGE_RADIUS, 0, Math.PI * 2);
      ctx.stroke();
      
      // Draw stem cell
      ctx.fillStyle = '#ff4444';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(300, 100, 12, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Add pulsing effect to stem cell
      const pulseAlpha = 0.3 + 0.3 * Math.sin(frameCount * 0.1);
      ctx.fillStyle = `rgba(255, 68, 68, ${pulseAlpha})`;
      ctx.beginPath();
      ctx.arc(300, 100, 20, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw cells
      cells.forEach(cell => {
        const pos = cell.body.position;
        
        // Cell color and effects
        let fillStyle = '#ff4444';
        let strokeStyle = '#ff6666';
        let radius = CELL_RADIUS;
        
        if (cell.isNewborn) {
          // Newborn animation - start small and grow
          const scale = Math.min(1, (1000 - (cell.age * 3)) / 1000 + 0.3);
          radius *= (0.3 + 0.7 * scale);
          fillStyle = '#ff6666';
        }
        
        if (cell.isDividing) {
          // Division animation - slight pulse
          radius *= (1 + 0.2 * Math.sin(frameCount * 0.3));
          fillStyle = '#ff8888';
        }
        
        // Draw cell
        ctx.fillStyle = fillStyle;
        ctx.strokeStyle = strokeStyle;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        // Draw generation number for debugging
        if (cell.generation > 1) {
          ctx.fillStyle = 'white';
          ctx.font = '8px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(cell.generation.toString(), pos.x, pos.y + 2);
        }
      });
      
      // Draw constraints (temporary connections)
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 1;
      constraints.forEach(constraint => {
        if (constraint.bodyA && constraint.bodyB) {
          const posA = constraint.bodyA.position;
          const posB = constraint.bodyB.position;
          ctx.beginPath();
          ctx.moveTo(posA.x, posA.y);
          ctx.lineTo(posB.x, posB.y);
          ctx.stroke();
        }
      });
    }

    function divideCells() {
      if (divisionsLeft <= 0 || cells.length >= MAX_CELLS) return;
      
      const newCells = [];
      
      cells.forEach(cell => {
        if (Math.random() < 0.008 && cell.age > 30) { // Lower probability for controlled growth
          const newCell = cell.divide();
          if (newCell) {
            newCells.push(newCell);
          }
        }
      });
      
      cells.push(...newCells);
    }

    function updateCells() {
      cells.forEach(cell => cell.update());
      
      // Remove old cells (optional - for now keep them all)
      // cells = cells.filter(cell => cell.age < cell.maxAge);
    }

    function updateStats() {
      document.getElementById('total-count').textContent = cells.length;
      document.getElementById('divisions-left').textContent = divisionsLeft;
      document.getElementById('generation').textContent = generation;
    }

    function gameLoop() {
      if (simulationRunning) {
        // Update physics
        Engine.update(engine, 16.67 * simulationSpeed); // 60fps
        
        // Update cells
        updateCells();
        divideCells();
        
        // Draw everything
        drawCells();
        updateStats();
        
        frameCount++;
      }
      
      requestAnimationFrame(gameLoop);
    }

    function toggleSimulation() {
      simulationRunning = !simulationRunning;
    }

    function resetSimulation() {
      initializeSimulation();
    }

    function addCell() {
      if (cells.length < MAX_CELLS) {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50;
        const x = CAGE_CENTER.x + Math.cos(angle) * distance;
        const y = CAGE_CENTER.y + Math.sin(angle) * distance;
        
        const newCell = new Cell(x, y, 1);
        cells.push(newCell);
      }
    }

    function updateSpeed() {
      simulationSpeed = parseFloat(document.getElementById('speedControl').value);
    }

    // Initialize and start
    initializeSimulation();
    gameLoop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clonal Succession - Gentle Division</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    svg {
      background: #222;
      border: 1px solid #555;
      border-radius: 10px;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      font-size: 14px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    
    .red-clone { 
      fill: #ff4444; 
      stroke: #ff6666;
      stroke-width: 1;
    }
    
    .cage {
      fill: none;
      stroke: #00e676;
      stroke-width: 3;
    }
    .stem-cell {
      stroke: white;
      stroke-width: 3;
      filter: drop-shadow(0 0 10px #ff4444);
      animation: pulse 3s infinite ease-in-out;
    }
    
    .cell {
      transition: all 0.2s ease;
    }
    
    .dividing {
      animation: gentleDivision 1.5s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes gentleDivision {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleSimulation()">‚èØÔ∏è Play/Pause</button>
    <button onclick="resetSimulation()">üîÑ Reset</button>
    <label>Speed: <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1" onchange="updateSpeed()"></label>
  </div>

  <svg id="sim" width="600" height="600" viewBox="0 0 600 600">
    <!-- Round cage -->
    <circle class="cage" cx="300" cy="300" r="200" />
    
    <!-- Red stem cell -->
    <circle id="stem-red" class="stem-cell red-clone" cx="300" cy="150" r="12" />
  </svg>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="total-count">1</div>
      <div>Red Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="divisions-left">25</div>
      <div>Divisions Left</div>
    </div>
  </div>

  <script>
    const svg = document.getElementById("sim");
    const CAGE_CENTER = { x: 300, y: 300 };
    const CAGE_RADIUS = 200;
    const MAX_POPULATION = 100;
    const CELL_RADIUS = 8;
    
    let cells = [];
    let divisionsLeft = 25;
    let simulationRunning = true;
    let simulationSpeed = 1;

    // Simplified cell class
    class Cell {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.age = 0;
        this.maxAge = 50 + Math.random() * 30;
        this.isDying = false;
        this.isDividing = false;
        this.id = Math.random().toString(36).substr(2, 9);
        this.divisionCooldown = 0;
      }

      update() {
        this.age++;
        if (this.divisionCooldown > 0) this.divisionCooldown--;
        
        if (this.age > this.maxAge) {
          this.isDying = true;
        }
        
        // Very gentle random movement - much smaller
        this.x += (Math.random() - 0.5) * 0.5;
        this.y += (Math.random() - 0.5) * 0.5;
        
        // Keep inside cage with gentle correction
        const distFromCenter = Math.sqrt((this.x - CAGE_CENTER.x) ** 2 + (this.y - CAGE_CENTER.y) ** 2);
        if (distFromCenter > CAGE_RADIUS - CELL_RADIUS) {
          const angle = Math.atan2(this.y - CAGE_CENTER.y, this.x - CAGE_CENTER.x);
          this.x = CAGE_CENTER.x + Math.cos(angle) * (CAGE_RADIUS - CELL_RADIUS);
          this.y = CAGE_CENTER.y + Math.sin(angle) * (CAGE_RADIUS - CELL_RADIUS);
        }
      }

      // Much gentler division
      divide() {
        if (this.isDividing || this.divisionCooldown > 0 || divisionsLeft <= 0) {
          return null;
        }
        
        this.isDividing = true;
        this.divisionCooldown = 20;
        
        // Find a nearby empty spot for the new cell
        const angle = Math.random() * 2 * Math.PI;
        const distance = CELL_RADIUS * 2.2; // Just enough to not overlap
        
        const newX = this.x + Math.cos(angle) * distance;
        const newY = this.y + Math.sin(angle) * distance;
        
        const newCell = new Cell(newX, newY);
        newCell.isDividing = true;
        
        // Stop division animation
        setTimeout(() => {
          this.isDividing = false;
          if (newCell) newCell.isDividing = false;
        }, 1500);
        
        divisionsLeft--;
        return newCell;
      }

      isInsideCage() {
        const dist = Math.sqrt((this.x - CAGE_CENTER.x) ** 2 + (this.y - CAGE_CENTER.y) ** 2);
        return dist <= (CAGE_RADIUS - CELL_RADIUS);
      }
    }

    function initializeSimulation() {
      cells = [];
      // Start with one red cell near the stem cell
      cells.push(new Cell(300, 180));
      divisionsLeft = 25;
    }

    function drawCells() {
      // Remove old cells
      svg.querySelectorAll(".cell").forEach(cell => svg.removeChild(cell));

      // Draw cells
      cells.forEach(cell => {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", cell.x);
        circle.setAttribute("cy", cell.y);
        circle.setAttribute("r", CELL_RADIUS);
        
        let classes = 'cell red-clone';
        if (cell.isDividing) classes += ' dividing';
        
        circle.setAttribute("class", classes);
        svg.appendChild(circle);
      });
    }

    function divideCells() {
      if (divisionsLeft <= 0) return;
      
      const newCells = [];
      const healthyCells = cells.filter(c => !c.isDying);
      
      healthyCells.forEach(cell => {
        // Simple division chance - no complex physics
        const populationPressure = cells.length / MAX_POPULATION;
        const divisionChance = 0.12 * (1 - populationPressure);
        
        if (Math.random() < divisionChance && cells.length < MAX_POPULATION) {
          const newCell = cell.divide();
          if (newCell && newCell.isInsideCage()) {
            newCells.push(newCell);
          }
        }
      });

      cells.push(...newCells);
    }

    function updateCells() {
      cells.forEach(cell => cell.update());
      cells = cells.filter(cell => !cell.isDying);
    }

    function updateStats() {
      document.getElementById('total-count').textContent = cells.length;
      document.getElementById('divisions-left').textContent = divisionsLeft;
    }

    function tick() {
      if (!simulationRunning) return;
      
      divideCells();
      updateCells();
      drawCells();
      updateStats();
    }

    function toggleSimulation() {
      simulationRunning = !simulationRunning;
    }

    function resetSimulation() {
      initializeSimulation();
      drawCells();
      updateStats();
    }

    function updateSpeed() {
      simulationSpeed = parseFloat(document.getElementById('speedControl').value);
    }

    // Initialize
    initializeSimulation();
    drawCells();
    updateStats();
    
    // Simple loop
    setInterval(() => {
      tick();
    }, 800 / simulationSpeed);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controls Bottom Test</title>
  <link rel="stylesheet" href="../animations/mobile-responsive.css">
  <style>
    .test-info {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .test-info h2 {
      color: #00e676;
      margin-top: 0;
    }
    
    .test-info p {
      margin-bottom: 0;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #444;
    }
    
    input[type="range"] {
      width: 100px;
    }
    
    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h2>Controls Bottom Test</h2>
    <p>This test verifies that controls are positioned below the animation canvas.</p>
  </div>

  <canvas id="canvas" width="600" height="600" style="background-color: #222;"></canvas>

  <div class="controls">
    <button>ðŸ”„ Reset</button>
    
    <div class="control-group">
      <label>Speed: 
        <input type="range" min="0.1" max="2" step="0.1" value="1">
        <span>1.0</span>
      </label>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value">42</div>
      <div>Red Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">18</div>
      <div>Green Cells</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">60</div>
      <div>Total Cells</div>
    </div>
  </div>

  <script src="../animations/mobile-responsive.js"></script>
  <script>
    // Simple canvas drawing to show it's working
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function drawTestPattern() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw a grid
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < canvas.width; i += 30) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
      
      // Draw some circles
      const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44'];
      
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = 10 + Math.random() * 30;
        
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw text
      ctx.fillStyle = '#ffffff';
      ctx.font = '24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Controls are below this canvas', canvas.width / 2, canvas.height / 2);
    }
    
    // Draw initially and on resize
    drawTestPattern();
    window.addEventListener('resize', drawTestPattern);
  </script>
</body>
</html>
